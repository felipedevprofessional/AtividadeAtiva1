{% extends 'pagina/base.html' %}
{% block conteudo %}
<form action="{% url 'listagem_usuarios' %}" method="post">
  {% csrf_token %}

  <style>
    .seletor-do-formulario {
      background-color: red;
    width: 35rem;
    height: 30rem;
  border: 2px solid #ccc;
  border-radius: 10px; /* Adiciona bordas arredondadas */
  padding: 20px;
}
    .fundo-cadastro{
      display: flex;
      justify-content: center;
      margin-top: 20px
    }
  </style>
  <div class="fundo-cadastro">
    <div class="seletor-do-formulario">
    <div style="text-align: center;">
    <h1>Pedido</h1>
  </div>

  
    <div class="form-group">
      <label for="formGroupExampleInput">Nome</label>
      <input name="nome" type="text" class="form-control" id="formGroupExampleInput" required>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Telefone</label>
      <input name="telefone" type="text" class="form-control" id="formGroupExampleInput2" required>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Endereço</label>
      <input name="endereco" type="text" class="form-control" id="formGroupExampleInput2" required>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Descreva seu pedido</label>
      <input name="pedido" type="textarea" class="form-control" id="formGroupExampleInput2" required>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Forma de pagamento</label>
      <select class="form-control" name="pagamento" id="exampleFormControlSelect1">
        <option>Cartão</option>
        <option>Dinheiro</option>
        <option>Pix</option>
      </select>
    </div>
    <div style="margin-top: 20px;">
      <button type="submit" class="btn btn-primary">Realizar Pedido</button>
    </div>
  
    </div>
  </div>
  
</div>
</form>
{% endblock %}
